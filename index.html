<html>
  <head>
    <title>learn Basic Route</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- REACT-->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- REACT FOR WEB -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <!-- let's starting code-->
    <script type="text/babel">
      function Home() {
        return (
          <>
            <h1>ini halaman home ygy.</h1>
          </>
        );
      }

      function About() {
        return (
          <>
            <h1>ini halaman about ygy.</h1>
          </>
        );
      }

      function Navbar({ onNavigate }) {
        return (
          <>
            <nav className="navbar__container">
              <h2 className="navbar__title">Navbar</h2>
              <ul className="navbar__groub">
                <li className="navbar__item">
                  <a
                    className="navbar__link"
                    href="home"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("home");
                    }}
                  >
                    Home
                  </a>
                </li>
                <li className="navbar__item">
                  <a
                    className="navbar__link"
                    href="about"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("about");
                    }}
                  >
                    About
                  </a>
                </li>
              </ul>
            </nav>
          </>
        );
      }

      function App() {
        const [url, setUrl] = React.useState("home");

        function HandleNavigation(page) {
          setUrl(page);
          window.history.pushState(null, "", page === "home" ? "/" : `${page}`);
        }

        return (
          <>
            <Navbar onNavigate={HandleNavigation} />
            <div>{url === "home" ? <Home /> : <About />}</div>
          </>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
